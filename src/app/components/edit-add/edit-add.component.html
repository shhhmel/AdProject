<div class="row">
  <div class="col">
    <a href="#" routerLink="/" class="btn btn-primary mb-3">Back to Advert Board</a>
  </div>
</div>
<div class="row">
  <div class="col-lg-8 offset-lg-2 pb-4">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Edit Ad</h2>
        <small class="text-muted float-right">Author: <em>{{ ad.authorName }}</em></small>
      </div>
      <div class="card-block">
        <form
          novalidate
          #form="ngForm"
          (ngSubmit)="editAd(form)"
        >
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              [(ngModel)]="ad.title"
              name="title"
              class="form-control"
              minlength="5"
              required
              #titleInput="ngModel"
            >
            <div
              class="alert alert-danger text-center mt-2"
              role="alert"
              *ngIf="titleInput.errors?.required && titleInput.touched"
            >
              <strong>Warning!</strong> Title is required ❗
            </div>
            <div
              class="alert alert-warning text-center mt-2"
              role="alert"
              *ngIf="titleInput.errors?.minlength"
            >
              <strong>Warning!</strong> Must be at least 5 characters ❗
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              class="form-control"
              [(ngModel)]="ad.description"
              name="description"
              rows="4"
              minlength="10"
              required
              #descriptionInput="ngModel"
            ></textarea>
            <div
              class="alert alert-danger text-center mt-2"
              role="alert"
              *ngIf="descriptionInput.errors?.required && descriptionInput.touched"
            >
              <strong>Warning!</strong> Title is required ❗
            </div>
            <div
              class="alert alert-warning text-center mt-2"
              role="alert"
              *ngIf="descriptionInput.errors?.minlength"
            >
              <strong>Warning!</strong> Must be at least 10 characters ❗
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block"
            [disabled]="!form.valid"
          >Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
